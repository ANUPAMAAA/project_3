<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap & jQuery for Navbar -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            background: #fff;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-details {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Navbar Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="{% static 'images/logo.png' %}" class="logo" alt="">
                </a>
                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/user_products/">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
                        <li class="nav-item"><a class="nav-link" href="/my_orders/">My orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1 align="center">Your Orders</h1>
    <div class="product-container">
        {% for product in order_products %}
            <div class="product-card">
                <h2>Order ID: {{ product.order_id }}</h2>
                <img src="{{ product.product_image.url }}" alt="Product Image">
                <p>Product: {{ product.product_name }}</p>
                <p>Price: {{ product.price }}</p>
                <p>Brand: {{ product.brand }}</p>
                <p>Category: {{ product.category }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
