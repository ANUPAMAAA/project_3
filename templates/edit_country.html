<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>country</title>
</head>
<body>

<form action="/update_country/{{c.id}}" method="POST">{% csrf_token %}
  <table align="center">
    <tr>

      <td>Enter Country name</td>

<tr><td>submit</td>

  </table>
</form>
</body>
</html>
