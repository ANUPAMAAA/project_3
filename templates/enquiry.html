<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>enquiry</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("{% static 'images/nbg.jpeg' %}");
        background-size: cover;
        background-position:center;
        }
      form {
        width: 500px;
        height: 250px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
  </style>
</head>
<body>
<h1 align="center">Enquiry</h1>
<form action="/save_enq/" method="post">{% csrf_token %}
    <table align="center">
        <tr>
        <td>Name</td>
        <td><input type="text" name="e_name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="e_email"></td>
        </tr>

        <tr>
            <td>Phone No</td>
            <td><input type="number" name="e_phone"></td>
        </tr>
        <tr>
        <td>Detail your question</td>
            <td><textarea name="e_question" rows="4" cols="20"></textarea></tr>
            <tr>
    <tr><td>submit</td>
    <td><input type="submit" value="submit"></td></tr>
    </table>
</form>
</body>
</html>
